<template name="profile">

    <section class="profile">

        <div class="top">
            {{>profileTop profile}}
        </div>

        <div class="main-info">
            {{>profileMainInfo}}
        </div>

    </section>

</template>


<template name="profileTop">
    <button id="showMenu" class="menu-toggle">
        <i class="fa fa-bars">MENU</i>
    </button>
    <h1 class="heading">
        <div class="container">
            <p>{{firstName}} {{secondName}}</p>

            <div class="info-short">
                <p>77%</p>
            </div>
        </div>
    </h1>
    <div class="container">
        <div class="avatar">
            <img src="{{avatar}}" alt="avatar"/>
            <button class="view-pics">O</button>
        </div>
        <ul class="controls">
            <li>
                <button>a</button>
            </li>
            <li>
                <button>b</button>
            </li>
            <li>
                <button>c</button>
            </li>
            <li>
                <button>d</button>
            </li>
        </ul>
        <div class="tag-cloud-cont">
            <div id="tag-cloud" class="tag-cloud"></div>
            <ul class="pins">
                <li class="_active"><div class="tltp">личность</div></li>
                <li><div class="tltp">интересы</div></li>
                <li><div class="tltp">ценности</div></li>
            </ul>
        </div>
    </div>
</template>


<template name="profileMainInfo">

    <nav class="top-menu">
        <ul>
            <li class="_active">{{working.personality}}<div></div></li>
            <li>{{working.ideology}}<div></div></li>
            <li>{{working.recomendations}}<div></div></li>
        </ul>
    </nav>

    <div class="info-cont">
        <div class="container">
            <div class="row">
                <aside>
                    <nav class="context-nav">
                        <ul>
                            <li class="_active">Основное<div></div></li>
                            <li>Психология<div></div></li>
                            <li>Астрология<div></div></li>
                            <li>Джохари<div></div></li>
                        </ul>
                    </nav>
                </aside>
                <div>
                    <div id="cosmogramm">

                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
